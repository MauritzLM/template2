<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- preloads -->
        <link rel="preload" as="image" href="../assets/svgs/grass.svg">
        <link rel="preload" as="font" type="font/woff2" href="../assets/fonts/roboto-v30-latin-700.woff2" crossorigin>
        <link rel="preload" as="font" type="font/woff2" href="../assets/fonts/roboto-v30-latin-900.woff2" crossorigin>
        
        <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
       {% if preloadImg != '' %}
         <link rel="preload" as="image" href="{{ preloadImg }}" />
       {% endif %}

        <link rel="stylesheet" href="{{ stylesheet_root }}">
        <link rel="stylesheet" href="{{ stylesheet }}">

        <script defer src="{{ script }}"></script>

        <title>
            {{title}}
        </title>
    </head>

    <body>

        {% include '../components/nav.html' %}

        <main>
            {{ content | safe }}
        </main>

        {% include '../components/footer.html' %}

    </body>

</html>
